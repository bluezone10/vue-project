<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="appContainer" class="d-flex align-items-center justify-content-center border flex-column w-100 gap-4" style="height: 100vh">
        <div class="text-center">
            Likes: {{ likes }}
            Heart: {{ heart }}
        </div>
        <div class="d-flex justify-content-center gap-2">
            <button id="button" class="btn btn-primary" v-on:click="addLikes()">Add</button>
            <button id="button" class="btn btn-danger" v-on:click="minusLikes()">Minus</button>
        </div>
        <div class="d-flex justify-content-center gap-2">
            <button v-on:click="heart++" class="btn btn-primary">React</button>
            <button v-on:click="heart--" class="btn btn-danger">Minus React</button>
        </div>
     
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
        return {
            likes: 1,
            heart: 0
        }
    },
    methods: {
        addLikes(){
            this.likes++
        },
        minusLikes() {
            if (this.likes > 0) {
                this.likes--
            } else {
                return this.likes = 0
            }
            
        }
    }
  }).mount('#appContainer')
</script>
</html>
